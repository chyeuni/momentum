<!DOCTYPE html>
<html>
  <head>
    <title>MOMENTUM_chaeyeon</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="weather">
      <span class="js-weather"></span>
    </div>
    <div class="js-clock time-style">
      <h1>00:00</h1>
    </div>
    <div id="name">
      <form class="js-form form form-style">
        <input
          class="input-style"
          type="text"
          placeholder="What is your name?"
        />
      </form>
      <h4 class="js-greetings greetings greeting-style"></h4>
    </div>
    <div id="todo">
      <form class="js-toDoForm form-style">
        <input class="input-style" type="text" placeholder="write a to do" />
      </form>
      <ul class="js-toDoList"></ul>
    </div>

    <script src="greeting.js"></script>
    <script src="clock.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
